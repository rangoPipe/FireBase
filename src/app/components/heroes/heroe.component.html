<div class="container container-main animated fadeIn fast">
  <h4>Heroe <small>[object Object]</small></h4>
  <hr>

  <div class="container">
    <form (ngSubmit)="Guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre: </label>
        <input type="text"
        [(ngModel)]="heroe.nombre"
        name="nombre"
        #nombre="ngModel"
        class="form-control"
        placeholder="nombre"
        required>
      </div>

      <div class="form-group">
        <label>Origen: </label>
        <select class="form-control"
        [(ngModel)]="heroe.origen"
        name = "origen"
        required>
          <option value="">Seleccione una opci√≥n</option>
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio: </label>
        <textarea
        [(ngModel)]="heroe.bio"
        name="bio"
        class="form-control" rows="8" cols="80"></textarea>
      </div>

      <div class="text-right">
        <button class="btn btn-outline-success" *ngIf="forma.valid">Guardar</button>
        <button [routerLink]="['/Heroes']" class="btn btn-outline-danger">Cancelar</button>
      </div>
    </form>
  </div>
</div>

{{ forma.valid }}
