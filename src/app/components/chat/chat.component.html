<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

        <div class="text-right" *ngFor="let item of _cs.chats">
            <span class="badge badge-primary">{{ item.nombre }}</span>
            <p>{{ item.mensaje }}</p>
        </div>
</div>

<input type="text" name="mensaje" id="mensaje" 
    class="form-control"
    placeholder="Enviar mensaje..." 
    [(ngModel)]="mensaje" 
    (keyup.enter) ="enviar_mensaje()">
